<!DOCTYPE html>
<html>
<head>
	<title>Address Form</title>
	<link rel="stylesheet" href="forms.css">
	<script src="validator.js"></script>
</head>
<body>
	<form id="addresses">
		<fieldset>
			<legend>Billing Address</legend>
			<div class="form-group">
				<label for="firstname">First Name</label>
				<input type="text" name="firstname" id="bill-firstname">
			</div>
			<div class="form-group">
				<label for="lastname">Last Name</label>
				<input type="text" name="lastname" id="bill-lastname">
			</div>
			<div class="form-group">
				<label for="address">Address</label>
				<input type="text" name="address" id="bill-address">
			</div>
			<div class="form-group">
				<label for="city">City</label>
				<input type="text" name="city" id="bill-city">
			</div>
			<div class="form-group">
				<label for="country">Country</label>
				<input type="text" name="country" id="bill-country">
			</div>
		</fieldset>
		<div class="form-group">
			<label for="copy" id="copy-label">Use Billing address for Shipping</label>
			<input type="checkbox" name="copy" id="copy">
		</div>
		<fieldset>
			<legend>Shipping Address</legend>
			<div class="form-group">
				<label for="firstname">First Name</label>
				<input type="text" name="firstname" id="ship-firstname">
			</div>
			<div class="form-group">
				<label for="lastname">Last Name</label>
				<input type="text" name="lastname" id="ship-lastname">
			</div>
			<div class="form-group">
				<label for="address">Address</label>
				<input type="text" name="address" id="ship-address">
			</div>
			<div class="form-group">
				<label for="city">City</label>
				<input type="text" name="city" id="ship-city">
			</div>
			<div class="form-group">
				<label for="country">Country</label>
				<input type="text" name="country" id="ship-country">
			</div>
		</fieldset>
		<button type="submit" form="addresses">Submit</button>
	</form>
	<script type="text/javascript">
		var addressForm = document.getElementById('addresses');
		var firstName 	= document.getElementById('bill-firstname');
		var lastName 	= document.getElementById('bill-lastname');
		var address 	= document.getElementById('bill-address');
		var city 		= document.getElementById('bill-city');
		var country 	= document.getElementById('bill-country');

		addressForm.addEventListener('submit', function(event) {
			if (validator.isLength(firstName.value, 1) ||
				validator.isLength(lastName.value, 1) ||
				validator.isLength(address.value, 1) ||
				validator.isLength(city.value, 1) ||
				validator.isLength(country.value, 1)) {

				addressForm.className = "invalid";
				event.preventDefault();
			}
			else {
				addressForm.className = "valid";
				event.preventDefault();
			}

			
		});

	</script>
</body>
</html>
