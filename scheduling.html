<!DOCTYPE html>
<html>
<head>
	<title>Scheduling Form</title>
	<link rel="stylesheet" type="text/css" href="cards.css">
	<link rel="stylesheet" href="forms.css">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<meta charset="utf-8">
	<meta name=”viewport” content=”width=device-width, initial-scale=1”>
	<script src="validator.js"></script>
</head>
<body>
	<form class="card" id="schedule-form">
		<div class="form-group">
			<label for="date">date</label>
			<input type="date" name="date" id="date">
		</div>
		<div class="form-group">
			<label for="time">time</label>
			<input type="time" name="time" id="time">
		</div>
		<div class="form-group">
			<label for="timezone">time zone</label>
			<select id="timezone">
				<option>timezone 1</option>
				<option>timezone 2</option>
				<option>timezone 3</option>
				<option>timezone 4</option>
				<option>timezone 5</option>
				<option>timezone 6</option>
				<option>timezone 7</option>
				<option>timezone 8</option>
			</select>
		</div>
		<div class="form-group">
			<label for="message">message</label>
			<textarea id="message"></textarea>
		</div>
		<div class="form-group">
			<label for="number">contact number</label>
			<input type="number" name="number" id="number">
		</div>
		<div class="form-group">
			<label for="email">email</label>
			<input type="email" name="email" id="email">
		</div>
		<div class="form-group">
			<button type="submit" form="schedule">Submit</button>
		</div>
	</form>
	<script type="text/javascript">
		var scheduleForm = document.getElementById('schedule');
		var date = document.getElementById('date');
		var time = document.getElementById('time');
		var message = document.getElementById('message');
		var number = document.getElementById('number');
		var email = document.getElementById('email');

		scheduleForm.addEventListener('submit', function (event) {
			if (validator.isEmpty(date.value) || 
				validator.isEmpty(time.value) ||
				validator.isEmpty(message.value) ||
				validator.isEmpty(number.value) ||
				!(validator.isEmailAddress(email.value))) {

				scheduleForm.className = "invalid";
				event.preventDefault();
			}
			else {
				scheduleForm.className = "valid";
				event.preventDefault();
			}
		});
	</script>
</body>
</html>
