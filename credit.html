<!DOCTYPE html>
<html>
<head>
	<title>Credit Card Form</title>
	<link rel="stylesheet" href="forms.css">
	<script src="validator.js"></script>
</head>
<body>
	<form id="credit">
		<div class="form-group">
			<label for="fullname">full name</label>
			<input type="text" name="fullname" id="fullname" minlength="2" required>
		</div>
		<div class="form-group">
			<label for="cardnum">card number</label>
			<input type="text" name="cardnum" id="cardnum" maxlength="19" minlength="16" required>
		</div>
		<div class="form-group">
			<div class="card-group">
				<label for="csv">csv</label>
				<input type="text" name="csv" id="csv" maxlength="3" minlength="3" required>
			</div>
			<div class="card-group">
				<label for="month">exp. month</label>
				<select id="month" required>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
					<option value="7">7</option>
					<option value="8">8</option>
					<option value="9">9</option>
					<option value="10">10</option>
					<option value="11">11</option>
					<option value="12">12</option>
				</select>
			</div>
			<div class="card-group">
				<label for="year">exp. year</label>
				<select id="year" required>
					<option value="2016">2016</option>
					<option value="2017">2017</option>
					<option value="2018">2018</option>
					<option value="2019">2019</option>
					<option value="2020">2020</option>
					<option value="2021">2021</option>
					<option value="2022">2022</option>
					<option value="2023">2023</option>
					<option value="2024">2024</option>
					<option value="2025">2025</option>
					<option value="2026">2026</option>
					<option value="2027">2027</option>
					<option value="2028">2028</option>
					<option value="2029">2029</option>
					<option value="2030">2030</option>
					<option value="2031">2031</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<button type="submit" form="credit">Submit</button>
		</div>
	</form>
	<script type="text/javascript">
		var creditForm	= document.getElementById('credit');
		var fullName	= document.getElementById('fullname');
		var cardNum 	= document.getElementById('cardnum');
		var csv 		= document.getElementById('csv');
		var month 		= document.getElementById('month');
		var year 		= document.getElementById('year');

		creditForm.addEventListener('submit', function(event) {
			if (validator.isLength(fullName.value, 1) ||
				validator.isLength(cardNum.value, 0) ||
				validator.isOfLength(cardNum.value, 20) ||
				!(validator.isCreditCard(cardNum.value)) ||
				!(validator.isNumber(csv.value)) ||
				csv.value.length !== 3 ||
				validator.isLength(month.value, 0) ||
				!(validator.isNumber(month.value)) ||
				!(validator.isNumber(year.value)) ||
				year.value.length !== 4)
			{
				event.preventDefault();
				creditForm.className = "invalid";
			}
			else 
			{
				event.preventDefault();
				creditForm.className = "valid";
			}
		});
	</script>
</body>
</html>
