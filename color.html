<!DOCTYPE html>
<html>
<head>
	<title>Color Form</title>
	<link rel="stylesheet" href="forms.css">
</head>
<body>
	<form id="color">
		<div class="form-group">
			<label for="red-bar" id="red-label">red</label>
			<input type="range" min="0" max="255" step="5" id="red-bar">
			<label for="green-bar" id="green-label">green</label>
			<input type="range" min="0" max="255" step="5" id="green-bar">
			<label for="blue-bar" id="blue-label">blue</label>
			<input type="range" min="0" max="255" step="5" id="blue-bar">
		</div>
		<div class="form-group">
			<textarea></textarea>
		</div>
	</form>
</body>
</html>
