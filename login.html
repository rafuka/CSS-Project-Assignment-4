<!DOCTYPE html>
<html>
<head>
	<title>Login Form</title>
	<link rel="stylesheet" href="forms.css">
	<script src="validator.js"></script>
</head>
<body>
	<form id="login">
		<h1>Log In</h1>
		<div class="form-group">
			<input type="text" name="username" id="username" placeholder="Username">
			<input type="password" name="password" id="password" placeholder="Password">
		</div>
		<div class="form-group">
			<label for="remember">Remember me</label>
			<input type="checkbox" name="remember" id="remember">
		</div>
		<button type="submit" form="login">Log In!</button>
	</form>
	<script type="text/javascript">
		var loginForm = document.getElementById('login');
		var username = document.getElementById('username');
		var password = document.getElementById('password');

		loginForm.addEventListener('submit', function(event) {
			if (validator.isLength(username.value, 1) || 
				validator.isLength(password.value, 7) ||
				validator.countWords(username.value) > 1) {

				loginForm.className = "invalid";
				event.preventDefault();
			}
			else {
				loginForm.className = "valid";
				event.preventDefault();
			}
		});
	</script>
</body>
</html>
